<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* 图片加载前的背景色 */
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 完整显示图片 */
            /* 或者使用 object-fit: cover; 填充整个屏幕（可能裁剪图片） */
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <!-- 将your-image.jpg替换为你的图片路径 -->
        <img src="images/seatmap.png" alt="全屏图片" class="fullscreen-image">
    </div>
</body>
</html>
